<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/{{item.name | dataPipe}}.png">
      </ion-col>
      <ion-col col-6>
        <ion-row *ngFor="let values of item.values">
          <ion-col col-6 text-end text-nowrap class="ic" [innerHTML]="values.description"></ion-col>
          <ion-col col-6 text-nowrap class="ic">{{values.value}}</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
