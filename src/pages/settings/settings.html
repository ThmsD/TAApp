<ion-header>

  <ion-navbar>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Konto</ion-list-header>
    <ion-item>
      <ion-label floating>Benutzername</ion-label>
      <ion-input type="text" [(ngModel)]="userMod.name" [(value)]="nm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="userMod.password" [value]="pwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>C.M.I. ID</ion-label>
      <ion-input type="text" [(ngModel)]="userMod.cmiid" [value]="cmiid"></ion-input>
    </ion-item>
    <ion-item></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <p>{{nm}} - {{pwd}}</p>
    </ion-item>
  </ion-list>
  <button ion-button (click)="dropTable()">Drop Table</button>
  <button ion-button (click)="accessToken()">Access Token</button>
  <button ion-button (click)="address()">Address</button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="saveCredentials()">Speichern</button>
  </ion-toolbar>
</ion-footer>
